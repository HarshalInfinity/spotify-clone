<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" sizes="32x32" type="image/png" href="img/favicon.png">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left border">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="logo"></div>
                <ul class="p-top">
                    <li class="flex p-top"><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li class="flex p-top"><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <h2 class="flex items-center gap-10">
                        <img class="invert" src="img/library.svg" alt="library">Your Library
                    </h2>

                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id="" class="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/" id="" class="" data-encore-id="textLink"><span
                                data-encore-id="type">Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" class=""
                            data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" class=""
                            data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" class=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" class=""
                            data-encore-id="textLink"><span data-encore-id="type">Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header flex items-center">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="30px" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg" data-src="/icons/arrow-left-01-stroke-sharp.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                            <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16">
                            </path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                            <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login rounded-2">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1 class>Spotify Playlists</h1>
                <div id="cardContainer" class="cardContainer flex">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">
                    </div>
                    <div class="songbuttons flex justify-center">
                        <img id="previous" class="invert" src="img/prevsong.svg" alt="previous">
                        <img id="play" class="invert" src="img/play.svg" alt="play">
                        <img id="next" class="invert" src="img/nextsong.svg" alt="next">
                    </div>
                    <div class="timevol">
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img id="vol" width="25px" class="invert" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
